<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org/%22%3E">
<head>
<meta charset="ISO-8859-1">
<title>LMS</title>
</head>
<body>
<h1>Library Management System</h1>
<hr> <!-- Horizontal Row -->
<h2>List of Books in Catalogue</h2>
<table border="1">
    <!-- tr: Table Row -->
    <tr>
        <!-- Table Header -->
        <th>Book ID</th>
        <th>Book Type</th>
    </tr>
    <tr th:each="book : ${libraries}">
    <!-- table data -->
        <td th:text="${book.bookId}"></td>
        <td th:text="${book.bookType}"></td>

    </tr>
</table>
<br><br>
<a href="./">Go Back to Menu Page</a>
</body>
</html>
