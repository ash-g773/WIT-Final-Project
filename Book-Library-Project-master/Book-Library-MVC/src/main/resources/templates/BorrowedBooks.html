<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>LMS</title>
</head>
<body>
<h1>Library Management System</h1>
<hr> <!-- Horizontal Row -->
<h2>List of Books Borrowed</h2>
<table border="1">
	<!-- tr: Table Row -->
	<tr>
		<!-- Table Header -->
		<th>Book ID</th>
		<th>Book Type</th>
		<th>Issue Date</th>
		<th>Expected Return Date</th>
		<th>Number of Copies</th>
		<th></th>
	</tr>
	<tr th:each="library : ${libraries}">
	<!-- table data -->
		<td th:text="${library.bookId}"></td>
		<td th:text="${library.bookType}"></td>
		<td th:text="${library.issueDate}"></td>
		<td th:text="${library.expectedReturnDate}"></td>
		<td th:text="${library.numberOfCopies}"></td>
		<td ><button class="button button1">Return Book</button></td>
		
		

</table>
<br><br>

<a href="./index">Go Back to Menu Page</a>
</body>
</html>
